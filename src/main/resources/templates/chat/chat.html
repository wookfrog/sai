<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', sans-serif;
            margin: 0;
            background: #fff0f6;
        }

        #chat-container {
            max-width: 100%;
            height: 100vh;
            display: flex;

        }

        #chat-header {

            text-align: center;
            color: white;
            font-size: 30px;
            border-bottom: 1px solid #eee;
        }

        #chat-box {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #fffafc;
        }

        #chat-box li {
            display: flex;
            flex-direction: column;
            max-width: 75%;
            font-size: 16px;
            line-height: 1.5;
            word-break: break-word;
            padding: 0 4px;
        }

        /* ë‚´ ë©”ì‹œì§€ */
        .my-message {
            align-self: flex-end;
            background: #ffe6f0;
            color: #333;
            border-radius: 16px 16px 0 16px;
            padding: 10px 14px;
            box-shadow: 0 2px 6px rgba(255, 105, 180, 0.2);
        }

        .other-message {
            align-self: flex-start;
            background: #e6f7ff;
            color: #333;
            border-radius: 16px 16px 16px 0;
            padding: 10px 14px;
        }

        /* ë‹‰ë„¤ì„ */
        .nickname {
            font-size: 12px;
            font-weight: 500;
            color: #777;
            margin-bottom: 4px;
        }

        .meta {
            font-size: 10px;
            color: #aaa;
            text-align: right;
            margin-top: 4px;
        }

        #chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            background: #fdf0f7;
        }

        #inputMsg {
            flex: 1;
            font-size: 20px;
            padding: 12px;
            border: none;
            outline: none;
            background: transparent;
        }

        #sendBtn {
            width: 70px;
            font-size: 15px;
            background: #ff66aa;
            color: white;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 500px) {
            #chat-box li {
                width: fit-content;
                max-width: 80%;
                /* ë„ˆë¬´ ê¸¸ì§€ ì•Šê²Œ */
                word-wrap: break-word;
            }

            .nickname {
                font-size: 11px;
            }

            .meta {
                font-size: 10px;
            }

            #inputMsg {
                font-size: 16px;
            }

            #sendBtn {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>

    <div id="chat-container">
        <div id="chat-header">ğŸ’¬ ì»¤í”Œ ì±„íŒ…ë°©</div>
        <ul id="chat-box"></ul>
        <div id="chat-input">
            <input type="text" id="inputMsg" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”" />
            <button id="sendBtn" onclick="sendMessage()">ì „ì†¡</button>
        </div>
    </div>

    <script>
        let coupleId, senderId, nickname;
        let stompClient;
        const chatBox = document.getElementById("chat-box");

        // ì±„íŒ… ì •ë³´ ë¶ˆëŸ¬ì˜¤ê¸°
        fetch('/chat/info')
            .then(res => res.json())
            .then(data => {
                coupleId = data.coupleId;
                senderId = data.userId;
                nickname = data.nickname;
                if (!coupleId) {
                    alert("ì»¤í”Œ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.");
                    return;
                }
                connectWebSocket();
                loadChatHistory();
            });

        // WebSocket ì—°ê²°
        function connectWebSocket() {
            const socket = new SockJS("/ws-chat");
            stompClient = Stomp.over(socket);
            stompClient.connect({}, () => {
                stompClient.subscribe("/topic/room/" + coupleId, (message) => {
                    console.log("ë©”ì‹œì§€ ìˆ˜ì‹ :", message.body);
                    const msg = JSON.parse(message.body);
                    appendMessage(msg);
                });
            });
        }

        // enter í‚¤ë¡œ ë©”ì„¸ì§€ ì „ì†¡
        document.getElementById("inputMsg").addEventListener("keydown", function (e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        })

        // ë©”ì‹œì§€ ì „ì†¡
        function sendMessage() {
            const input = document.getElementById("inputMsg");
            if (!input.value.trim()) return;
            const msg = {
                coupleId: coupleId,
                senderUserId: senderId,
                senderNickname: nickname,
                messageType: "TEXT",
                content: input.value
            };
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(msg));

            input.value = "";
        }

        // ë©”ì‹œì§€ ì¶œë ¥
        function appendMessage(msg) {
            const time = new Date(msg.sentAt).toLocaleTimeString();
            const isMine = msg.senderUserId === senderId;

            const li = document.createElement("li");
            li.className = isMine ? "my-message" : "other-message";

            li.innerHTML = `
                <div class="nickname">${msg.senderNickname}</div>
                <div>${msg.content}</div>
                <div class="meta">${time}${isMine && msg.isRead ? ' Â· ì½ìŒ' : ''}</div>
            `;

            chatBox.appendChild(li);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // ê³¼ê±° ë©”ì‹œì§€ ë¶ˆëŸ¬ì˜¤ê¸°
        function loadChatHistory() {
            console.log("ğŸ“¦ ì±„íŒ… ê¸°ë¡ ìš”ì²­ ì‹œì‘");

            fetch("/chat/history/" + coupleId)
                .then(res => res.json())
                .then(data => {
                    console.log("ğŸ“¦ ì±„íŒ… ê¸°ë¡ ì‘ë‹µ:", data);
                    chatBox.innerHTML = "";
                    data.forEach(msg => {
                        console.log("ğŸ’¬ ê³¼ê±° ë©”ì‹œì§€ ì¶œë ¥:", msg);
                        appendMessage(msg);
                    });
                    markAsRead();
                });
        }

        // ì½ìŒ ì²˜ë¦¬
        function markAsRead() {
            fetch("/chat/read/" + coupleId, { method: "POST" });
        }
    </script>

</body>

</html>
