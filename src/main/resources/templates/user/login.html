<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  th:href="@{/css/user/style.css}">
    <style>
        * {
            background-color: white;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>

<body>
    <div class="loginWrapper">
        <div class="login_box">
            <div class="title">
                <h2>로그인</h2>
            </div>
            <p th:if="${errorMessage}" th:text="${errorMessage}" style="color:red;"></p>
            <form method="post" action="/login">
                <label>ID</label>
                <input type="text" name="loginId" placeholder="아이디를 입력하세요">
                <label>PW</label>
                <input type="password" name="password" placeholder="비밀번호를 입력하세요">
                <button type="submit">로그인</button>
            </form>

            <!-- 🔻 로그인 form 밖으로 이동 -->
            <div class="etc-links">
                <a th:href="@{/user/register}" class="linkButton">회원가입</a>
                <a th:href="@{/SNSlogin}" class="snsButton">SNS 로그인</a>
            </div>
        </div>
    </div>
</body>

</html>
