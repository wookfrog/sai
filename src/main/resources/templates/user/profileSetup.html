<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로필 입력</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      text-align: left;
      font-weight: bold;
    }
    input[type="date"],
    input[type="text"] {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 0.5rem;
    }
    .gender-group {
      margin-top: 1rem;
      text-align: left;
    }
    .gender-group label {
      margin-right: 1rem;
      font-weight: normal;
    }
    button {
      padding: 0.9rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      margin-top: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>내 정보 입력하기</h2>
    <form th:action="@{/user/setup}" method="post">
      <label for="nickname">닉네임</label>
      <input type="text" name="nickname" id="nickname" required placeholder="닉네임을 입력하세요">

      <label for="birth">생년월일</label>
      <input type="date" name="birth" id="birth" required>

      <div class="gender-group">
        <label><input type="radio" name="gender" value="MALE" required> 남자</label>
        <label><input type="radio" name="gender" value="FEMALE" required> 여자</label>
      </div>

      <button type="submit">정보 저장하기</button>
    </form>
  </div>
</body>
</html>
