<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAI · 회원가입</title>
  <link rel="stylesheet" href="/css/sai-love-theme.css?v=1" th:href="@{/css/sai-love-theme.css?v=1}" />
  <style>
    :root {
      --grad-start: #ff9a9e;
      --grad-mid: #fecfef;
      --grad-end: #fbc2eb;
      --shadow: 0 18px 50px rgba(121, 58, 120, .12);
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .auth-bg {
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: linear-gradient(160deg, var(--grad-start), var(--grad-mid) 45%, var(--grad-end));
    }

    .auth-card {
      width: min(420px, 94vw);
      background: rgba(255, 255, 255, .85);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 28px 24px;
      box-shadow: var(--shadow);
    }

    h2 {
      text-align: center;
      margin: 0 0 20px;
      color: #7d3a82;
      font-weight: 900;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 14px;
      font-weight: 700;
      color: #555;
    }

    input,
    select {
      height: 46px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 0 12px;
      font-size: 15px;
    }

    button {
      margin-top: 10px;
      height: 48px;
      border: 0;
      border-radius: 14px;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      color: #fff;
      font-weight: 900;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(161, 140, 209, .26);
    }
  </style>
</head>

<body>
  <main class="auth-bg">
    <section class="auth-card">
      <h2>회원가입</h2>
      <form class="form" th:action="@{/user/register}" method="post">
        <div class="field">
          <label for="loginId">아이디</label>
          <input type="text" id="loginId" name="loginId" required>
        </div>
        <div class="field">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="field">
          <label for="nickname">닉네임</label>
          <input type="text" id="nickname" name="nickname" required>
        </div>
        <div class="field">
          <label for="gender">성별</label>
          <select name="gender" id="gender" required>
            <option value="">선택</option>
            <option value="male">남자</option>
            <option value="female">여자</option>
          </select>
        </div>
        <div class="field">
          <label for="birth">생년월일</label>
          <input type="date" id="birth" name="birth">
        </div>
        <button type="submit">회원가입</button>
      </form>
    </section>
  </main>
</body>

</html>
