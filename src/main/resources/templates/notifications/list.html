<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/sai-love-theme.css}" />
    <title>ì•Œë¦¼ëª©ë¡</title>

    <style>
        :root {
            --bg-gray: #f2f3f5;
            --card-bg: rgba(255, 255, 255, 0.7);
            --unread-bg: rgba(249, 243, 255, 0.9);
            --border: rgba(255, 255, 255, 0.4);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --text-main: #2b2b2b;
            --text-sub: #777;
            --accent: #a679d2;
        }

        body {
            background: linear-gradient(180deg, #e9d1f0 0%, #fce2e2 100%);
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 30px 0;
        }

        .noti-container {
            width: min(420px, 92vw);
        }

        .noti-header {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 16px 22px;
            font-size: 20px;
            font-weight: 900;
            color: var(--accent);
            margin-bottom: 18px;
            border: 1px solid var(--border);
        }

        .noti-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .noti-item {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            box-shadow: var(--shadow);
            transition: transform 0.1s ease, background 0.3s ease;
        }

        .noti-item.unread {
            background: var(--unread-bg);
            border-left: 5px solid var(--accent);
        }

        .noti-item:hover {
            transform: translateY(-2px);
        }

        .noti-text {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .noti-title {
            font-weight: 800;
            font-size: 15px;
            color: var(--accent);
        }

        .noti-msg {
            font-size: 14px;
            color: var(--text-main);
        }

        .noti-time {
            font-size: 12px;
            color: var(--text-sub);
            white-space: nowrap;
            padding-top: 3px;
        }
    </style>

</head>

<body>
    <div class="noti-container">
    <div class="noti-header">ì•Œë¦¼ ëª©ë¡</div>

    <ul class="noti-list">
      <!-- ì„œë²„ì—ì„œ ë°›ì€ ì•Œë¦¼ ë¦¬ìŠ¤íŠ¸ -->
      <li th:each="n : ${notifications}" th:class="'noti-item' + (${n.isRead} ? '' : ' unread')">
        <a class="noti-link" th:href="${n.linkUrl} ?: '#'" th:attr="data-id=${n.id}">
          <div>
            <div class="noti-title" th:text="${n.title}">ì œëª©</div>
            <div class="noti-msg" th:text="${n.message}">ë‚´ìš©</div>
          </div>
          <span class="noti-time" th:text="${#temporals.format(n.createdAt, 'yyyy-MM-dd HH:mm')}">ì‹œê°„</span>
        </a>
      </li>

      <!-- ì•Œë¦¼ì´ ì—†ì„ ë•Œ -->
      <li th:if="${#lists.isEmpty(notifications)}" class="empty">ìƒˆ ì•Œë¦¼ì´ ì—†ìŠµë‹ˆë‹¤ ğŸ’Œ</li>
    </ul>
  </div>

    <script>
        // ì½ìŒ ì²˜ë¦¬ í›„ ì´ë™
        async function markReadAndGo(id, href) {
            try {
                await fetch(`/api/notifications/${id}/read`, {
                    method: 'POST',
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                });
            } catch (e) {
                console.warn('ì½ìŒ ì²˜ë¦¬ ì‹¤íŒ¨(ë¬´ì‹œí•˜ê³  ì´ë™):', e);
            } finally {
                if (href && typeof href === 'string') {
                    if (!href.startsWith('/')) href = '/' + href;
                    window.location.assign(href);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.noti-link').forEach(a => {
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    const id = a.dataset.id;
                    const href = a.getAttribute('href');
                    if (!id) return window.location.assign(href || '/');
                    markReadAndGo(id, href);
                });
            });
        });
    </script>
</body>

</html>
